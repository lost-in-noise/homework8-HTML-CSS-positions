<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework8</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="https://mondaymandala.com/wp-content/uploads/Printable-Smirking-Face-Emoji_-791x1024.jpg"
    />
  </head>
  <body>
    <header>
      <div class="header-wraper">
        <p class="title-p">header</p>
      </div>
    </header>
    <main>
      <div class="container-sticky">
        <section class="section1">
          <div class="section1-wraper">
            <div class="box1">
              1
              <div class="box2">2</div>
            </div>
            <div class="box3">
              3
              <div class="box4">4</div>
            </div>
            <div class="box5">
              5
              <div class="box6">6</div>
            </div>
            <div class="box7">7</div>
          </div>
        </section>
        <section>
          <img class="down-arrow" src="images/downArrow.png" alt="down arrow" />
        </section>
      </div>
      <section class="section2">
        <div class="section2-wraper">
          <div class="card-box1">1</div>
          <div class="card-box2">2</div>
          <div class="card-box3">3</div>
          <div class="card-box4">4</div>
          <div class="card-box5">5</div>
          <div class="card-box6">6</div>
          <div class="card-box7">7</div>
        </div>
      </section>
    </main>
  </body>
</html>
